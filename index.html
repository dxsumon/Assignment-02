<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Travel Website Design</title>
    <link rel="stylesheet" href="./CSS & Responsive/style.css">
    <link rel="stylesheet" href="./CSS & Responsive/responsive.css">

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="./Images/Group 40071 (2).png" alt="">
            <h2>Discover <span id="logo-style">ALL</span></h2>
                </div>
                <ul>
                    <li><a id="home" href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>

            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="banner-container">
                <h1>Explore Your Travel</h1>
                <p class="primary-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                <div class="form-section">
                    <form action="">

                            <input type="text" placeholder="Where go" class="search-item">
                        </div>
                        <div class="search-bar">
                            <select name="" id="" class="search-item">
                                <option value="time">When</option>
                            </select>
                        </div>
                        <div class="search-bar">
                            <select name="" id="" class="search-item">
                                <option value="">Select Type</option>
                            </select>
                        </div>
                        <div class="search-bar">
                            <button class="primary-btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>

                </div>
            </div>
        </section>
